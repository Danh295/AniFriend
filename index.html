<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Dating Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 3D Model Container -->
        <div class="model-container">
            <canvas id="canvas3d"></canvas>
            <div class="loading" id="loading">Loading model...</div>
        </div>

        <!-- Chat Interface -->
        <div class="chat-container">
            <div class="chat-header">
                <h2>Dating Simulator</h2>
                <div class="status" id="status">Ready</div>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="message ai-message">
                    <p>Hi there! I'm so excited to meet you. What would you like to talk about?</p>
                </div>
            </div>

            <div class="chat-input-container">
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="Type your message..."
                    autocomplete="off"
                >
                <button id="sendButton">Send</button>
            </div>

            <div class="controls">
                <button id="voiceToggle" class="control-btn">
                    <span id="voiceIcon">ðŸ”Š</span> Voice: ON
                </button>
            </div>
        </div>
    </div>

    <!-- Three.js for 3D rendering -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- GLTFLoader for loading 3D models -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <!-- OrbitControls for camera control -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <!-- Configuration and Main Script -->
    <script src="config.js"></script>
    <script src="main.js"></script>
</body>
</html>
